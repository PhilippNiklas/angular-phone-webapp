<table class="ui celled table">
    <colgroup>
        <col />
        <col width="300" />
        <col width="100" />
    </colgroup>

    <thead>
        <tr>
            <th colspan="3">
                <div class="ui fluid icon input">
                    <input type="text" ng-model="filter" placeholder="Search...">
                    <i class="search icon"></i>
                </div>
            </th>
        </tr>

        <tr>
            <th>Name</th>
            <th>Tags</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr phone-list-item test="1" ng-repeat="phone in phones track by phone._id"></tr>
    </tbody>

    <tfoot>
        <tr>
            <th colspan="3">
                <div class="ui label">
                    Amount of phones in directory: {{ phones.length }}
                </div>
            </th>
        </tr>
    </tfoot>
</table>
